<!DOCTYPE html>
<html>
    <head>
        <!-- Define document type as HTML5 -->

        <meta charset="utf-8" />

        <title>Simple Storage Dapp</title>

        <!-- ====== Basic Page Styling ====== -->

        <style>
            /* General page style: font, spacing */

            body {
                font: 16px system-ui, sans-serif;

                padding: 2rem;
            }

            /* "Log" console area: black box that displays output */

            #log {
                background: #111; /* dark background like a console */

                color: #eee; /* light text */

                padding: 1rem;

                border-radius: 8px;

                height: 200px; /* fixed height with scroll bar */

                overflow: auto;

                white-space: pre; /* preserve spacing & line breaks */
            }

            /* Style for all buttons */

            button {
                padding: 0.6rem 1rem;

                border-radius: 10px;

                border: 1px solid #333;

                background: #111;

                color: #fff;

                cursor: pointer;
            }

            /* Style for text/number inputs */

            input {
                padding: 0.5rem 0.6rem;

                border-radius: 8px;

                border: 1px solid #444;

                background: #fff;

                color: #111;
            }

            /* Monospace text â€” good for displaying account addresses */

            .mono {
                font-family: ui-monospace, SFMono-Regular, Menlo, Monaco,
                    Consolas, "Liberation Mono", monospace;
            }
        </style>
    </head>

    <body>
        <!-- ====== PAGE TITLE ====== -->

        <h1>Simple Storage DApp</h1>

        <!-- ====== SECTION 1: Connect to Ganache RPC ====== -->

        <section>
            <!-- Button to initialize RPC/Web3 connection -->

            <button id="connectBtn">Init RPC (Ganache)</button>

            <!-- Display account and network info -->

            <div class="mono" style="margin-top: 0.6rem">
                <div>
                    <b>Default From (Account):</b> <span id="account">-</span>
                </div>

                <div><b>ChainId:</b> <span id="network">-</span></div>
            </div>

            <!-- Instructional note for the user -->

            <p style="margin: 0.6rem 0 0 0.1rem; color: #555">
                Make sure <code>ganache-cli</code> is running at

                <code>http://127.0.0.1:8545</code>.
            </p>
        </section>

        <!-- Horizontal divider line -->

        <hr style="margin: 1.2rem 0" />

        <!-- ====== SECTION 2: Contract Initialization ====== -->

        <section>
            <div><b>Contract address</b></div>

            <!-- Input field for user to enter deployed contract address -->

            <input
                id="contractAddress"
                class="mono"
                placeholder="0x..."
                style="width: 420px"
            />

            <!-- Button to load contract ABI + instance using Web3.js -->

            <button id="initBtn">Load Contract</button>

            <!-- Display contract load status -->

            <div class="mono">
                Status: <span id="contractStatus">Not loaded</span>
            </div>
        </section>

        <!-- ====== SECTION 3: Interaction with Contract ====== -->

        <section style="margin-top: 1rem">
            <!-- Input field for number to store -->

            <input id="storeInput" type="number" placeholder="number" />

            <!-- Buttons for storage contract functions -->

            <button id="storeBtn">store</button>

            <button id="retrieveBtn">retrieve</button>

            <!-- Output field showing the current stored value -->

            <div class="mono" style="margin-top: 0.4rem">
                Current value: <span id="currentValue">-</span>
            </div>
        </section>

        <!-- ====== SECTION 4: Console Log Area ====== -->

        <h3 style="margin-top: 1.2rem">Log</h3>

        <!-- Text area updated dynamically by JS for logs -->

        <div id="log"></div>

        <!-- ====== SCRIPT LOADING ====== -->

        <!-- Loads the DApp logic written in app-storage.js. 'defer' means: run this script only after

the HTML is fully parsed.This ensures that all HTML elements (like #log, #storeBtn, etc.) exist

before. JavaScript tries to use them.-->

        <script src="./app-storage.js" defer></script>
    </body>
</html>
